<div class="votingWidgetContainer pointable"
     (click)="onClick()">
  <div class="well votingWidget">
    <div class="votingButton">
      <fa-icon [icon]="faHearth" [style.color]="iconColor"></fa-icon>
    </div>
    <div class="badge badge-inverse votingCount">
      <div>{{ count }}</div>
    </div>
  </div>
</div>
